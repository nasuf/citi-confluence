<nz-result [nzIcon]="'smile-twotone'" [nzTitle]="'Have a Question ?'">
    <div nz-result-extra>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="Search Here" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
    </div>
</nz-result>
<nz-list nzItemLayout="vertical" style="margin-left: 5%; margin-right: 5%;">
    <nz-list-item *ngFor="let item of data">
      <nz-list-item-meta>
        <nz-list-item-meta-avatar [nzSrc]="item.avatar"> </nz-list-item-meta-avatar>
        <nz-list-item-meta-title>
          <a href="{{ item.href }}">{{ item.title }}</a>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{ item.description }}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      {{ item.content }}
      <ul nz-list-item-actions>
        <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> 156</nz-list-item-action>
        <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> 156</nz-list-item-action>
        <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> 2</nz-list-item-action>
      </ul>
      <nz-list-item-extra>
        <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png" />
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
